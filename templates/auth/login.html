{% extends '../base.html' %}

{% block extra_styles %}
    <link href="{{ static_url('global/plugins/select2/select2.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ static_url('admin/pages/css/login-soft.css') }}" rel="stylesheet" type="text/css"/>
{% end %}

{% block body %}
<body class="login">
    <div class="logo">
        <a href="/">
            <img src="{{ static_url('admin/img/logo-big.png') }}" alt=""/>
        </a>
    </div>

    <div class="menu-toggler sidebar-toggler">
    </div>

    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form">
            <h3 class="form-title">登录系统</h3>
            {% raw xsrf_form_html() %}
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">用户名/邮箱</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名/邮箱" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
                </div>
            </div>
            <div class="form-actions">
                <button id="login-confirm" class="btn blue pull-right">
                    登录 <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
            <div class="login-options">
                <h4></h4>
                <ul class="social-icons">
                    <li>
                        <a class="facebook" data-original-title="facebook" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="twitter" data-original-title="Twitter" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                    </li>
                    <li>
                        <a class="linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                    </li>
                </ul>
            </div>
            <div class="forget-password">
                <h4>忘记密码 ?</h4>
                <p>
                     点击<a href="javascript:;" id="forget-password">
                    此处 </a>
                    重置密码.
                </p>
            </div>
            <div class="create-account">
                <p>
                     还没有账号 ?&nbsp; <a href="javascript:;" id="register-btn">
                    立即注册 </a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="/auth/reset_password" method="post">
            {% raw xsrf_form_html() %}
            <h3>忘记密码 ?</h3>
            <p>
                请输入您的邮箱地址以重置密码！
            </p>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn">
                <i class="m-icon-swapleft"></i> 返回 </button>
                <button type="submit" class="btn blue pull-right">
                提交 <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="copyright">
        2018 &copy; <a target="_blank" href="https://github.com/garenchan/edge-blog">edge-blog</a>
    </div>
    
    <!--[if lt IE 9]>
    <script src="{{ static_url('global/plugins/respond.min.js') }}"></script>
    <script src="{{ static_url('global/plugins/excanvas.min.js') }}"></script> 
    <![endif]-->
    <script src="{{ static_url('global/plugins/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/jquery-migrate.min.js') }}" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script src="{{ static_url('global/plugins/jquery-ui/jquery-ui.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js') }}"></script>
    <script src="{{ static_url('global/plugins/jquery-slimscroll/jquery.slimscroll.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/jquery.blockui.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/jquery.cokie.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/uniform/jquery.uniform.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/bootstrap-switch/js/bootstrap-switch.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/bootstrap-toastr/toastr.min.js') }}"></script>
    <script src="{{ static_url('global/plugins/pace/pace.min.js') }}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <script src="{{ static_url('global/scripts/metronic.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('admin/scripts/layout.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('admin/scripts/demo.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('blog/scripts/main.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/jquery-validation/js/jquery.validate.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('global/plugins/backstretch/jquery.backstretch.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('blog/scripts/login.js') }}" type="text/javascript"></script>
</body>
{% end %}
