{% extends 'layout.html' %}

{% block extra_styles %}
<link href="{{ static_url('global/plugins/bootstrap-select/bootstrap-select.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ static_url('global/plugins/select2/select2.css') }}" rel="stylesheet" type="text/css"/>
<link  href="{{ static_url('global/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css') }}" rel="stylesheet" type="text/css">
{% end %}

{% block page_header %}
    {% module Header("发表博文", "") %}
{% end %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXTRAS PORTLET-->
        <div class="portlet box green-haze">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-edit"></i>博文编辑器
                </div>
            </div>
            <div class="portlet-body form">
                <form id="post-blog-form" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="col-md-3">
                                <input id="post_blog_source_select" name="source" class="form-control select2" placeholder="请选择博文类型...">
                            </div>
                            <div class="col-md-4">
                                <input id="post_blog_subclass_select" name="subclass" class="form-control select2" placeholder="请选择博文分类...">
                            </div>
                            <div class="col-md-5">
                                <input id="post_blog_title_input" name="title" type="text" class="form-control input-sm" placeholder="请输入博文标题...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <textarea id="post_blog_summary_input" name="summary" class="form-control" rows="2"  style="resize:none" placeholder="请输入博文摘要..."></textarea>
                            </div>
                            <div class="col-md-2">
                                <a id="confirm-post-blog" class="btn btn-sm center-block blue">
                                    发表博文 <i class="m-icon-swapright m-icon-white"></i>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label class="control-label col-md-2">Default Markdown</label>-->
                            <div class="col-md-12">
                                <textarea id="post_blog_content_input" name="content" placeholder="请输入博文内容..." rows="45"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block extra_scripts %}
<script src="{{ static_url('global/plugins/bootstrap-select/bootstrap-select.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('global/plugins/select2/select2.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('blog/i18n/select2.zh-CN.js') }}" type="text/javascript"></script>
<script src="{{ static_url('global/plugins/bootstrap-markdown/lib/markdown.js') }}" type="text/javascript"></script>
<script src="{{ static_url('global/plugins/jquery-validation/js/jquery.validate.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('global/plugins/bootstrap-markdown/js/bootstrap-markdown.js') }}" type="text/javascript"></script>
<script src="{{ static_url('blog/i18n/markdown.zh-CN.js') }}" type="text/javascript"></script>
<script src="{{ static_url('blog/scripts/post-blog.js') }}" type="text/javascript"></script>
{% end %}
