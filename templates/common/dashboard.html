{% extends 'layout.html' %}

{% block page_header %}
    {% module Header("博客首页", "") %}
{% end %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <!-- BEGIN BASIC PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Basic
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="gmap_basic" class="gmaps">
                </div>
            </div>
        </div>
        <!-- END BASIC PORTLET-->
    </div>
    <div class="col-md-6">
        <!-- BEGIN MARKERS PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>Markers
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="gmap_marker" class="gmaps">
                </div>
            </div>
        </div>
        <!-- END MARKERS PORTLET-->
    </div>
</div>
{% end %}

{% block extra_scripts %}
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="{{ static_url('global/plugins/gmaps/gmaps.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('admin/pages/scripts/maps-google.js') }}" type="text/javascript"></script>
<script src="{{ static_url('blog/scripts/dashboard.js') }}" type="text/javascript"></script>
{% end %}
